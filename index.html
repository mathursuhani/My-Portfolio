<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhani Mathur-Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" 
    rel="stylesheet">
</head>
<body class="bg-gray-900 pt-16 relative overflow-hidden">
    <div class="neon-background fixed inset-0 -z-10"></div>
    <header class=" fixed top-0 left-0 w-full bg-gray-800 bg-opacity-90 shadow-md z-50" >
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
            <div class="text-gray-200 font-bold text-xl">
                Suhani<span>.</span>
            </div>
            <ul class="hidden md:flex space-x-8 text-gray-200 font-semibold">
                <li><a href="#home" class="hover:text-gray-700 transition">Home</a></li>
                <li><a href="#about" class="hover:text-gray-700 transition">About Me</a></li>
                <li><a href="#projects" class="hover:text-gray-700 transition">Projects</a></li>
                <li><a href="#skills" class="hover:text-gray-700 transition">Skills</a></li>
                <li><a href="#contact" class="hover:text-gray-700 transition">Contact</a></li>
            </ul>
            <div class="md:hidden">
                <button id="menu-toggle" class="text-gray-200 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-lineJoin="round" stroke-width="2" 
                            d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="md:hidden hidden px-6 pb-4 bg-gray-800 shadow-md transition-all duration-300 transform scale-y-0 origin-top">
            <ul class="space-y-4 text-gray-200 font-semibold">
                <li><a href="#home" class="block hover:text-blue-700 transition">Home</a></li>
                <li><a href="#about" class="block hover:text-blue-700 transition">About Me</a></li>
                <li><a href="#projects" class="block hover:text-blue-700 transition">Projects</a></li>
                <li><a href="#skills" class="block hover:text-blue-700 transition">Skills</a></li>
                <li><a href="#contact" class="block hover:text-blue-700 transition">Contact</a></li>
                
                
            </ul>

        </div>
    </header>
    <section id="home" class="min-h-screen flex flex-col md:flex-row items-center justify-between px-8 md:px-20 bg-grey-900 text-white relative ">
        <div class="flex-1 text-center md:text-left ">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-4 drp-shadow-md">
                <span id="typed-title"></span>
            </h1>
            <p class="text-lg md:text-2xl text-gray-300 mb-10">
                <span id="typed-subtitle"></span>
            </p>
            <a href="#projects" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow shadow-lg transition-transform transform hover:scale-105">View My Projects</a>
        </div>
        <div class="flex-1 flex justify-center md:justify-end mt-10 md:mt-0">
            <div class="rounded-full w-72 h-72 md:w-72 md:h-72 overflow-hidden shadow-xl border-4 border-gray-300 ring-4 ring-gray-300 pulse-glow transition duration-500 ease-in-out">
                <img src="WhatsApp Image 2025-05-24 at 15.31.51_868fd847.jpg" alt="Suhani Mathur" class="w-full h-full object-cover " />
            </div>
        </div>
        
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2">
            <a href="#about" aria-label="Scroll down">
                <svg class="w-8 h-8 animate-bounce text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                </svg>
            </a>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
</body>
</html>
